<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>__MSG_extension_name__</title>
    <link rel="stylesheet" href="sheets/global.css">
    <link rel="stylesheet" href="sheets/scrollbar.css">
    <link rel="stylesheet" href="assets/font-awesome.css">
    <link rel="stylesheet" href="sheets/options.css">
    <template id="template">
        <section>
            <div class="img-body">
                <a class="remove-item" title="从当前相册中移除这张图片"><i class="fa fa-trash-o"></i></a>
                <a class="image-linker" title="点击查看原图" target="_blank">
                    <img src="assets/transparent.gif" alt="image">
                </a>
            </div>
            <div class="img-label">
                <span class="create-date" title="图片的创建时间"></span>
            </div>
        </section>
    </template>
</head>

<body>

<article id="controller">
    <div id="header">
        <h1 class="topic-title">
            <span>
                <i class="fa fa-paragraph"></i>
            </span>
            <span>上传记录</span>
        </h1>
    </div>
    <div id="content"></div>
    <div id="footer">
        <div class="post-nav">
            <a class="prev" data-disabled="true" title="上一页"><i class="fa fa-chevron-left"></i></a>
            <a class="hint">
                <span class="pagination">- / -</span>
                <span>Ctrl+左右方向键也可以翻页</span>
            </a>
            <a class="next" data-disabled="true" title="下一页"><i class="fa fa-chevron-right"></i></a>
        </div>
        <div class="footer-bottom">
            <div class="split-line"></div>
            <div class="menu-nav">
                <a href="http://www.bixiv.com/donate" target="_blank" title="扩展很棒，捐赠以表支持 +1s">捐赠</a>
                <a href="https://github.com/Aqours/Weibo-Picture-Store/issues" target="_blank" title="Github Issues">Github</a>
                <a href="http://www.bixiv.com/2bps/189" target="_blank" title="如果你没有 GitHub 账号，可以使用此方式反馈问题">反馈</a>
                <a href="mailto:git@hub.moe" title="使用电子邮件联系我">联系我</a>
            </div>
        </div>
    </div>
</article>

<script src="scripts/global/boot.js"></script>
<script src="scripts/global/utils.js"></script>
<script src="scripts/global/utilsExtend.js"></script>
<script src="scripts/global/pipeline.js"></script>
<script src="scripts/global/register.js"></script>

<script src="scripts/option/dispatcher.js"></script>
<script src="scripts/option/options.js"></script>

</body>
</html>
